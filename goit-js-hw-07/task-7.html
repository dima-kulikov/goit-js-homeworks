    <style>

    <section>
        <h1>Задание 7</h1>
        <p>Напиши скрипт, который реагирует на изменение значения input#font-size-control (событие input) и изменяет инлайн-стиль span#text обновляя свойство font-size. В результате при перетаскивании ползунка будет меняться размер текста.</p>



        <input id="font-size-control" type="range" min="16" max="36" value="26" step="1" />
        <br />
        <span id="text">Абракадабра!</span>
    </section>
